# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: "3.10"
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Generate Report
      run: |
        python BrainBlazeInfoGraphic -youtubeapikey {{YOUTUBE_API_KEY}} -twitter_consumer_key {{TWITTER_CONSUMER_KEY}} -twitter_consumer_secret {{TWITTER_CONSUMER_SECRET}} -twitter_access_token {{TWITTER_ACCESS_TOKEN}} -twitter_access_secret {{TWITTER_ACCESS_SECRET}}

